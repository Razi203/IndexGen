name: cuda_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  # Strictly pin cudatoolkit to 10.2 to match your server driver
  - cudatoolkit=10.2
  # Pin Numba to 0.56.4.
  # Versions >= 0.57 require CUDA 11+ and introduced the separate 'numba-cuda' package
  # which caused your previous "UndefVar" and "Unsupported PTX" errors.
  - numba=0.56.4
  - numpy
  - pip